<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1 align="center">Coronavirus Tracker Application</h1>
<p align="center">This application lists the current number of cases reported across the world</p>
<div class="container">
    <div class="alert alert-danger" role="alert" align="center">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p>Total number of cases as of today</p>
    </div>
</div>
<div class="container">
    <table align="center" class="table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases Reported</th>
        </tr>
        <tr th:each="locationStat : ${locationstats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
